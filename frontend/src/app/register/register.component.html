<main class="form-register w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Please register</h1>
  
      <div class="form-floating">
        <input type="firstname" class="form-control" [(ngModel)]="registerObj.first_name" name="first_name" id="floatingFname" placeholder="John" required>
        <label for="floatingFname">Firstname</label>
      </div>
      <div class="form-floating">
        <input type="lastname" class="form-control" [(ngModel)]="registerObj.last_name" name="last_name" id="floatingLname" placeholder="Doe" required>
        <label for="floatingLname">Lastname</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" [(ngModel)]="registerObj.username"  name="username" id="floatingUsername" placeholder="Username" required>
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="registerObj.password"  name="password" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="onRegister()">Register</button>
    </form>
</main>
