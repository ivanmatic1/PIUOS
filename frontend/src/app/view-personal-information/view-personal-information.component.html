<div class="personal-info">
    <h1>Personal information</h1>
    <div class="info-item">
      <div class="label">Username:</div>
      <div class="value">{{ this.username }}</div>
    </div>
    <div class="info-item">
      <div class="label">First Name:</div>
      <div class="value">{{ this.firstname }}</div>
    </div>
    <div class="info-item">
      <div class="label">Last Name:</div>
      <div class="value">{{ this.lastname }}</div>
    </div>
    <button class="btn btn-secondary w-45 h-20 py-1" (click)="openEditProfile()">Edit</button>
  </div>
